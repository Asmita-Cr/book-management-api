<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f4cdfc;
;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4"> Add Your Favorite Books</h1>

    <!-- Book Form -->
    <div class="card">
        <div class="card-header">New Book</div>
        <div class="card-body">
            <form method="POST" action="/books">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" name="genre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" name="year">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>

    <!-- Book List -->
    <h2 class="mt-5"> All Books</h2>
    {% for book in books %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
            <p class="card-text">Genre: {{ book.genre or 'N/A' }}</p>
            <p class="card-text">Year: {{ book.year or 'N/A' }}</p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
